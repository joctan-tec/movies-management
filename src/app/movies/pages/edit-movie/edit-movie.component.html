<div class="w-full flex flex-col">
    <h1 class="text-white text-3xl text-center">{{isEdit ? "Editar Película" : "Nueva Película"}}</h1>
    <form [formGroup]="movieForm" class="
        grid 
        grid-cols-1 md:grid-cols-2
        gap-5
        w-full md:w-10/12 lg:w-8/12
        mx-auto justify-center mt-4">
        <div class="w-full h-full space-y-3">
            <div>
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Título</mat-label>
                    <input placeholder="Escribe el título" matInput formControlName="titulo"
                    
                    />
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Descripción</mat-label>
                    <textarea placeholder="Escribe la descripción" matInput type="text" formControlName="descripcion"></textarea>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Lanzamiento</mat-label>
                    <input placeholder="Escribe el año de lanzamiento" matInput type="number"  formControlName="ano_lanzamiento" />
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Género</mat-label>
                    <input placeholder="Escribe el género" matInput type="text" formControlName="genero" />
                </mat-form-field>
            </div>
            

        </div>

        <div class="w-full h-full">
            <div>
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Director</mat-label>
                    <input placeholder="Escribe el director" matInput type="text" formControlName="director" />
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Calificación</mat-label>
                    <input placeholder="Escribe el la calificación" matInput type="number" step="0.1" formControlName="calificacion" />
                </mat-form-field>
            </div>

            <div>
                <app-drop-file #dropFiles [config]="customConfig" (onFilesChange)="onFileSelected($event)"></app-drop-file>
            </div>
            
        </div>



        <div class="flex justify-center mt-5 mx-auto w-7/12">
            <button mat-flat-button (click)="onSubmit()" style="
                    background-color: #E74C3C80;
                    color: #fff;
                    width: 100%;
                    font-size: 1.2rem;
                    ">
                Guardar
            </button>
        </div>

    </form>
</div>
