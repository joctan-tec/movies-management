<div class="w-full flex flex-row justify-start gap-5 items-center mb-5">
  <div class="flex items-center">
    <img [src]="userData.picture" alt="profile picture" class="w-32 h-32 rounded-full" />
  </div>
  <div class="flex flex-col  text-white">
    <h2 class="text-3xl items-center flex gap-5">
        <mat-icon>account_circle</mat-icon>
        {{userData.username || userData.email}}</h2>
    <p class="text-xl items-center flex gap-5">
        <mat-icon>schedule</mat-icon>
        {{currentTime | date: 'HH:mm:ss' }}</p>
  </div>

</div>
