<div>
  @if (actor) {
    <mat-card appearance="outlined">
      <!--<img mat-card-image [src]="actor.images[0]">-->
      <mat-card-header>
        <mat-card-title>{{actor.nombre}}</mat-card-title>
        <mat-card-subtitle>{{actor.fecha_nacimiento}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <button class="buttonInfo" mat-fab extended [routerLink]="['/main',actor.nombre]"> <!--enviar a info del actor-->
          <mat-icon>more_horiz</mat-icon>
          Info
        </button>
        @if (admin) {
          <button class="" mat-fab [routerLink]=""> <!--enviar a editar info si es admin-->
            <mat-icon>edit_note</mat-icon>
          </button>
          <button class=""  mat-fab [routerLink]=""> <!--enviar a eliminar info si es admin-->
            <mat-icon>delete</mat-icon>
          </button>
        }
        </mat-card-content>
    </mat-card>
  } @else if (movie) {
    <mat-card appearance="outlined">

      <!--<img mat-card-image [src]="movie.images[0]">-->
      <mat-card-header>
        <mat-card-title>{{movie.calificacion}}</mat-card-title>
        <mat-card-subtitle>{{movie.genero}}</mat-card-subtitle>
        <mat-card-subtitle>{{movie.ano_lanzamiento}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <button class="" mat-fab extended [routerLink]=""> <!--enviar a info de la movie-->
          <mat-icon>more_horiz</mat-icon>
          Info
        </button>
        @if (admin) {
          <button class=""  mat-fab [routerLink]=""> <!--enviar a editar info si es admin-->
            <mat-icon>edit_note</mat-icon>
          </button>
          <button class="" mat-fab [routerLink]=""> <!--enviar a eliminar info si es admin-->
            <mat-icon>delete</mat-icon>
          </button>
        }
        </mat-card-content>
    </mat-card>
  }@else {
    <div class="">
      <mat-spinner></mat-spinner>
      <p>Cargando...</p>
    </div>
  }
</div>
